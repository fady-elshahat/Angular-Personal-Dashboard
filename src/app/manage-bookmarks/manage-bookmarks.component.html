<div class="manage-bookmarks-wrapper container">

  <div class="sidebar">
    <p class="sidebar-heading">Your Bookmarks</p>

    <div class="sidebar-items" (click)="choose = false">
      <a [routerLink]="bookMark.id" routerLinkActive="selected" *ngFor="let bookMark of bookmarks" class="sidebar-item">
        {{bookMark.name}}
      </a>
    </div>
  </div>

  <div class="content has-blurred-white-bg">
    <router-outlet>
        <p *ngIf="choose">to choose Bookmark</p>
    </router-outlet>
  </div>

</div>
